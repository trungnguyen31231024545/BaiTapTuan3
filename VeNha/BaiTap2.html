<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaiTap2</title>

  <style>
    /* (a) Đại học UEH */
    .ueh {
      color: green;
      text-align: center;
      font-weight: bold;
      text-decoration: underline;
      font-size: 30px;
    }

    /* (b) Khoa CNTTD */
    .cnttd {
      color: red;
      text-align: right;
      font-style: italic;
      border: 2px dotted yellow;
      border-radius: 10px;
      background-color: gray;
      font-size: 15px;
      opacity: 0.5; /* chữ mờ 50% */
      padding: 10px;
    }

    /* (c) BIT-UEH giống hình (hiệu ứng text-shadow) */
    .bit {
      font-size: 40px;
      font-weight: bold;
      color: #aaff00;
      text-shadow: 1px 1px 2px #000000, 0 0 25px #ff0000, 0 0 5px #ffff00;
      text-align: center;
      margin-top: 20px;
    }

    /* (d) Hình nền logo BIT */
    body {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTABf-rixptvJ-2KyYEBPzNW-teIY376mZa4Q&s");
      background-repeat: repeat;
      background-attachment: fixed;
      background-size: 30px;
    }

    /* (e) Đoạn văn TMĐT */
    .tmdt {
      width: 100px;
      height: 50px;
      border: 1px solid black;
      overflow: hidden; /* ẩn nội dung khi bị tràn */
      white-space: nowrap; /* không xuống dòng */
    }

    /* (e-ii) Cắt nội dung tràn và thêm "..." */
    .ellipsis {
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <p class="ueh">Đại học UEH</p>

  <p class="cnttd">Khoa CNTTD</p>

  <p class="bit">BIT-UEH</p>

  <div class="tmdt ellipsis">
    Nhu cầu xã hội Ngành Thương mại điện tử (TMĐT) tại Việt Nam hiện nay đang có những bước tăng trưởng mạnh mẽ và ngày càng đóng góp nhiều hơn cho sự phát triển kinh tế xã hội của đất nước. Thị trường TMĐT Việt Nam đã trở nên sôi động hơn khi có nhiều
  </div>

</body>
</html>
