<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>BaiTap5</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center; /* (i) căn giữa toàn bộ nội dung */
    }

    .best-shared {
      padding: 30px;
    }

    /* Logo */
    .logo img {
      width: 200px;
      margin-bottom: 20px;
    }

    /* Tiêu đề chính */
    h2 {
      font-size: 48px;
      color: #333;
      font-weight: normal;
    }

    h2 strong {
      color: #00aaff; /* chữ "Shared Hosting" màu xanh */
    }

    /* Đoạn mô tả */
    .lead-text {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    /* Danh sách nút */
    .btn-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .btn-list li {
      display: inline-block; /* (iii) nằm ngang */
      margin: 10px;
    }

    .btn-list a {
      text-decoration: none; /* (ii) bỏ gạch chân */
      background-color: #333;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      display: inline-block;
    }

    .btn-list a:hover {
      background-color: #555; /* hiệu ứng hover */
    }
  </style>
</head>
<body>
  <section class="best-shared">
    <p class="logo">
      <img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="BIT Logo">
    </p>

    <h2>Best <strong>Shared Hosting</strong> Company</h2>

    <p class="lead-text">
      With this responsive landing page template, you can promote your all hosting, domain and email services.
    </p>

    <ul class="btn-list">
      <li><a href="#">View Plans</a></li>
      <li><a href="#">All Features</a></li>
    </ul>
  </section>
</body>
</html>
